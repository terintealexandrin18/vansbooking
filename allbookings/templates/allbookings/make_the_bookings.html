{% extends 'base.html' %}

{% block content %}

{% load static %}

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 form-container">
            <h3>Make a Booking</h3>
            <form method="post">
                {% csrf_token %}
                
                <!-- Contact Number -->
                <div class="form-group">
                    <label for="id_contact_number">Contact Number:</label>
                    {{ booking_form.contact_number }}
                </div>
                
                <!-- Date -->
                <div class="form-group">
                    <label for="id_date">Date:</label>
                    {{ booking_form.date }}
                </div>
                
                <!-- Time Slot -->
                <div class="form-group">
                    <label for="id_time_slot">Time Slot:</label>
                    {{ booking_form.time_slot }}
                </div>
                
                <!-- Choose a Service -->
                <div class="form-group">
                    <label for="id_choose_a_services">Choose a Service:</label>
                    {{ booking_form.choose_a_services }}
                </div>
                
                <!-- Comments -->
                <div class="form-group">
                    <label for="id_comments">Comments:</label>
                    {{ booking_form.comments }}
                </div>
                
                <button type="submit" class="btn lgbutton">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
