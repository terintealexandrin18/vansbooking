{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>Delete Booking</h3>
            <form method="post">
                {% csrf_token %}
                <h6>Are you sure you want to delete this booking?</h6>
                <div class="deletebooking">
                <p>{{ booking.choose_a_services }}</p>
                <p>{{ booking.time_slot }}</p>
                <p>{{ booking.date }}</p>
                </div>
                <button type="submit" class="btn lgbutton">Delete</button>
                <a href="{% url 'view-the-booking' %}" class="btn dgbutton">Back</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
