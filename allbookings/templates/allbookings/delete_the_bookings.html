{% extends 'base.html' %}

{% block content %}
<div class="container yourbooking">
    <div class="row">
        <div class="col-md-6 offset-md-3 ">
            <h3>Delete Booking</h3>
            <hr>

             <!-- Form for the delete booking action -->

            <form method="post">
                {% csrf_token %}
                <h6>Are you sure you want to delete this booking?</h6>
                <div class="deletebooking">
                    <p>{{ booking.choose_a_services }}</p>
                    <p>{{ booking.time_slot }}</p>
                    <p>{{ booking.date }}</p>

                    <!-- Button to confirm deletion -->  

                    <button class="btn lgbutton" type="submit">Delete</button>

                    <!-- Button to cancel and go back to the booking view -->
                    
                    <a href="{% url 'view-the-booking' %}" class="btn dgbutton">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
